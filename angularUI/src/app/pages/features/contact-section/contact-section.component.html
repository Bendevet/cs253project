<section id="contacts-wrap" class="contact-form-wrap light-gray p-t-b-80">
    <div class="container">
        <div class="row">



            <div data-aos="fade-right" class="form-wrap col-md-6 mb-4">
                <div class="section-header mb-5">
                    <h2 class="font-weight-bold">Get in Touch With Us !</h2>
                    <p>We love to hear from you. Send a message to us and expect a ring soon!!!</p>

                </div>
                <div *ngif="success" class="alert alert-success alert-dismissible fade show" role="alert" [@animate]="{value:'*',params:{y:'-120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
                    <button type="button" class="close">
                        <!-- (click)="success=false" -->
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Your Message Sent succefully</strong>
                </div>


                <form class="row form" role="form">
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                            <i class="eva eva-person-outline"></i>
                        </label>
                        <input type="text" name="Name" id="" class="form-control" placeholder="Your Name" required>

                    </div>
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                            <i class="eva eva-email-outline"></i>
                        </label>
                        <input type="email" required name="email" class="form-control" placeholder="Your email" aria-describedby="helpId">

                    </div>
                    <div class="form-group mb-4 col-md-12">
                        <label for="">
                            <i class="eva eva-edit-2-outline"></i>
                        </label>
                        <input type="text" required name="subject" class="form-control" placeholder="Your subject here" aria-describedby="helpId">

                    </div>

                    <div class="form-group mb-4 col-md-12">

                        <label for="">
                            <i class="eva eva-edit-outline"></i>
                        </label>
                        <textarea class="form-control" placeholder="Your message here" required name="message" rows="5"></textarea>


                    </div>

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-block half-button form-submit-button btn-large btn-warning">Send
                            message
                        </button>

                    </div>



                </form>



            </div>
            <div data-aos="fade-left" class="col-md-6 align-items-center">
                <div class="right-contact-wrap ml-5">

                    <img src="../../../assets/images/contact2.svg" class="img-responsive zoom-fade" alt="Image">

                    <!-- <div class="address-wrap mb-4">-->


                </div>
            </div>
        </div>
    </div>
</section>
